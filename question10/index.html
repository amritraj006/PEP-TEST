<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white w-[300px] p-6 rounded-xl shadow-md hover:shadow-xl transition">

    <img
      src="https://media.licdn.com/dms/image/v2/D5635AQHVFOhSFgpo3Q/profile-framedphoto-shrink_400_400/B56ZvBYhsdIYAc-/0/1768475991144?e=1770444000&v=beta&t=CO2ysrk5zkebh8XNSiFqUl-keQ4UIi8hN_-WoBB8k7o"
      alt="Profile"
      class="w-24 h-24 rounded-full mx-auto border-2 border-gray-300"
    >


    <h2 class="text-center text-xl font-semibold mt-4">
      Amrit Raj
    </h2>
    <p class="text-center text-gray-600 text-sm mt-1">
      Full Stack web developer.
    </p>

    <div class="flex justify-between text-center mt-6">
      <div>
        <p class="font-bold">3</p>
        <p class="text-sm text-gray-500">Posts</p>
      </div>
      <div>
        <p class="font-bold">800</p>
        <p class="text-sm text-gray-500">Followers</p>
      </div>
      <div>
        <p class="font-bold">757</p>
        <p class="text-sm text-gray-500">Following</p>
      </div>
    </div>

    <button id="follow"
      class="w-full mt-6 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
    >
      Follow
    </button>

  </div>

  <script>
    const followButton = document.getElementById('follow');
    followButton.addEventListener('click', () => {
        if (followButton.textContent === "Follow") {
            followButton.textContent = "Unfollow";
            alert('You started following Amrit.');
        }
        else {
            followButton.textContent = "Follow"
            alert('You unfollowed Amrit.')
        }
    })
  </script>
</body>
</html>
